<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - Order Processing System</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            background: #f1f3f6;
        }
        header {
            background: #2874f0;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 1px;
        }
        .back-btn {
            background: #fff;
            color: #2874f0;
            border: none;
            border-radius: 4px;
            padding: 0.5rem 1rem;
            font-weight: bold;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            padding: 2rem;
        }
        .search-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .search-section h3 {
            margin: 0 0 1rem 0;
            color: #333;
        }
        .search-form {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .search-btn {
            background: #2874f0;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        .search-btn:hover {
            background: #1e5bb8;
        }
        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            font-weight: bold;
        }
        .clear-btn:hover {
            background: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.8rem;
            text-align: left;
        }
        th {
            background: #f0f0f0;
            font-weight: bold;
        }
        .status {
            font-weight: bold;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        .status.PENDING { background: #fff3cd; color: #856404; }
        .status.PROCESSING { background: #d1ecf1; color: #0c5460; }
        .status.SHIPPED { background: #d4edda; color: #155724; }
        .status.DELIVERED { background: #c3e6cb; color: #155724; }
        .status.CANCELED { background: #f8d7da; color: #721c24; }
        .cancel-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
            margin-right: 0.5rem;
        }
        .cancel-btn:hover {
            background: #c82333;
        }
        .cancel-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        .details-btn {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.4rem 0.8rem;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .details-btn:hover {
            background: #0056b3;
        }
        .no-orders {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        .search-result {
            margin-top: 1rem;
            padding: 1rem;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 4px;
            color: #0066cc;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: #000;
        }
        .order-details {
            margin-top: 1rem;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }
        .detail-label {
            font-weight: bold;
            color: #333;
        }
        .detail-value {
            color: #666;
        }
        .items-list {
            margin-top: 1rem;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            background: #f8f9fa;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<header>
    <h1>My Orders</h1>
    <button class="back-btn" onclick="window.location.href='/'">Back to Shop</button>
</header>
<div class="container">
    <!-- Search Section -->
    <div class="search-section">
        <h3>Search Order by ID</h3>
        <div class="search-form">
            <input type="number" id="searchOrderId" class="search-input" placeholder="Enter Order ID (e.g., 1, 2, 33...)" min="1">
            <button class="search-btn" onclick="searchOrder()">Search</button>
            <button class="clear-btn" onclick="clearSearch()">Clear</button>
        </div>
        <div id="searchResult" class="search-result" style="display: none;"></div>
    </div>

    <!-- Status Filter Section -->
    <div class="search-section">
        <h3>Filter Orders by Status</h3>
        <div class="search-form">
            <select id="statusFilter" class="search-input" onchange="filterByStatus()">
                <option value="">All Statuses</option>
                <option value="PENDING">PENDING</option>
                <option value="PROCESSING">PROCESSING</option>
                <option value="SHIPPED">SHIPPED</option>
                <option value="DELIVERED">DELIVERED</option>
                <option value="CANCELED">CANCELED</option>
            </select>
            <button class="clear-btn" onclick="clearStatusFilter()">Clear Filter</button>
        </div>
    </div>

    <div id="orders-content">
        <div class="no-orders">Loading orders...</div>
    </div>
</div>

<!-- Modal for order details -->
<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Order Details</h2>
        <div id="orderDetails" class="order-details">
            <!-- Order details will be populated here -->
        </div>
    </div>
</div>

<script>
// Check if user is logged in
if (!localStorage.getItem('token')) {
    window.location.href = '/login.html';
}

async function fetchMyOrders() {
    fetchOrdersWithStatus(); // Use the new backend filtering function
}

async function searchOrder() {
    const orderId = document.getElementById('searchOrderId').value.trim();
    const searchResult = document.getElementById('searchResult');
    
    if (!orderId) {
        alert('Please enter an Order ID to search.');
        return;
    }
    
    // Validate that orderId is a positive number
    const orderIdNum = parseInt(orderId);
    if (isNaN(orderIdNum) || orderIdNum <= 0) {
        alert('Please enter a valid positive Order ID.');
        return;
    }
    
    try {
        // Show loading state
        searchResult.innerHTML = '<strong>Searching...</strong>';
        searchResult.style.display = 'block';
        
        const res = await fetch(`/orders/search/${orderIdNum}`, {
            headers: { 'X-Auth-Token': localStorage.getItem('token') }
        });
        
        if (res.ok) {
            const order = await res.json();
            showSearchResult(order);
        } else if (res.status === 404) {
            showSearchResult(null, 'Order not found. Please check the Order ID and try again.');
        } else if (res.status === 400) {
            showSearchResult(null, 'Invalid request. Please check your input.');
        } else {
            showSearchResult(null, 'Failed to fetch order details. Please try again.');
        }
    } catch (error) {
        console.error('Error searching for order:', error);
        showSearchResult(null, 'Error searching for order. Please try again.');
    }
}

function showSearchResult(order, errorMessage = null) {
    const searchResult = document.getElementById('searchResult');
    
    if (errorMessage) {
        searchResult.innerHTML = `<strong>Error:</strong> ${errorMessage}`;
        searchResult.style.display = 'block';
        return;
    }
    
    if (!order) {
        searchResult.innerHTML = '<strong>No order found with the specified ID.</strong>';
        searchResult.style.display = 'block';
        return;
    }
    
    const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : 'Not available';
    const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : 'Not available';
    
    let resultHtml = `
        <div style="margin-bottom: 1rem;">
            <strong>Order Found:</strong> #${order.id} - ${order.status}
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
            <div><strong>Customer:</strong> ${order.customerName || 'Not available'}</div>
            <div><strong>Total:</strong> $${total.toFixed(2)}</div>
            <div><strong>Created:</strong> ${created}</div>
            <div><strong>Updated:</strong> ${updated}</div>
        </div>
        <div style="margin-bottom: 1rem;">
            <strong>Items:</strong> ${order.items.map(i => `${i.itemName} (x${i.quantity})`).join(', ')}
        </div>
        <button class="details-btn" onclick="viewOrderDetails(${order.id})">View Full Details</button>
    `;
    
    searchResult.innerHTML = resultHtml;
    searchResult.style.display = 'block';
}

function clearSearch() {
    document.getElementById('searchOrderId').value = '';
    document.getElementById('searchResult').style.display = 'none';
    fetchMyOrders(); // Show all orders again
}

function filterByStatus() {
    const selectedStatus = document.getElementById('statusFilter').value;
    const searchResult = document.getElementById('searchResult');
    
    // Hide search result when filtering
    searchResult.style.display = 'none';
    
    // Fetch orders with status filter from backend
    fetchOrdersWithStatus(selectedStatus);
}

async function fetchOrdersWithStatus(status = null) {
    try {
        // Show loading state
        document.getElementById('orders-content').innerHTML = '<div class="no-orders">Loading orders...</div>';
        
        let url = '/orders';
        if (status) {
            url += `?status=${status}`;
        }
        
        const res = await fetch(url, {
            headers: { 'X-Auth-Token': localStorage.getItem('token') }
        });
        
        if (!res.ok) {
            throw new Error('Failed to fetch orders');
        }
        
        const orders = await res.json();
        renderOrders(orders);
    } catch (error) {
        console.error('Error fetching orders:', error);
        document.getElementById('orders-content').innerHTML = 
            '<div class="no-orders">Error loading orders. Please try again.</div>';
    }
}

function clearStatusFilter() {
    document.getElementById('statusFilter').value = '';
    fetchOrdersWithStatus(); // Fetch all orders from backend
}

async function cancelOrder(orderId) {
    if (!confirm('Are you sure you want to cancel this order?')) {
        return;
    }
    
    try {
        const res = await fetch(`/orders/${orderId}/cancel`, {
            method: 'POST',
            headers: { 'X-Auth-Token': localStorage.getItem('token') }
        });
        
        if (res.ok) {
            alert('Order cancelled successfully!');
            fetchMyOrders(); // Refresh the orders list
        } else {
            const errorText = await res.text();
            alert('Failed to cancel order: ' + errorText);
        }
    } catch (error) {
        alert('Error cancelling order. Please try again.');
    }
}

async function viewOrderDetails(orderId) {
    try {
        const res = await fetch(`/orders/search/${orderId}`, {
            headers: { 'X-Auth-Token': localStorage.getItem('token') }
        });
        
        if (res.ok) {
            const order = await res.json();
            showOrderModal(order);
        } else {
            alert('Failed to fetch order details. Please try again.');
        }
    } catch (error) {
        console.error('Error fetching order details:', error);
        alert('Error fetching order details. Please try again.');
    }
}

function showOrderModal(order) {
    const modal = document.getElementById('orderModal');
    const detailsDiv = document.getElementById('orderDetails');
    
    const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
    const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : 'Not available';
    const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : 'Not available';
    
    let detailsHtml = `
        <div class="detail-row">
            <span class="detail-label">Order ID:</span>
            <span class="detail-value">#${order.id}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Status:</span>
            <span class="detail-value"><span class="status ${order.status}">${order.status}</span></span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Customer:</span>
            <span class="detail-value">${order.customerName || 'Not available'}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Created:</span>
            <span class="detail-value">${created}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Last Updated:</span>
            <span class="detail-value">${updated}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Total Amount:</span>
            <span class="detail-value">$${total.toFixed(2)}</span>
        </div>
        <div class="detail-row">
            <span class="detail-label">Items:</span>
            <span class="detail-value"></span>
        </div>
        <div class="items-list">
    `;
    
    order.items.forEach(item => {
        detailsHtml += `
            <div class="item-row">
                <span>${item.itemName}</span>
                <span>Quantity: ${item.quantity}</span>
                <span>Price: $${item.price.toFixed(2)}</span>
                <span>Subtotal: $${(item.price * item.quantity).toFixed(2)}</span>
            </div>
        `;
    });
    
    detailsHtml += '</div>';
    
    detailsDiv.innerHTML = detailsHtml;
    modal.style.display = 'block';
}

function closeModal() {
    document.getElementById('orderModal').style.display = 'none';
}

// Close modal when clicking outside of it
window.onclick = function(event) {
    const modal = document.getElementById('orderModal');
    if (event.target === modal) {
        modal.style.display = 'none';
    }
}

// Handle Enter key in search input
document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('searchOrderId').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchOrder();
        }
    });
});

function renderOrders(orders) {
    const container = document.getElementById('orders-content');
    if (orders.length === 0) {
        container.innerHTML = '<div class="no-orders">No orders found.</div>';
        return;
    }
    
    let html = '<table><thead><tr><th>Order ID</th><th>Status</th><th>Items</th><th>Total</th><th>Created</th><th>Updated</th><th>Actions</th></tr></thead><tbody>';
    
    orders.forEach(order => {
        const items = order.items.map(i => `${i.itemName} (x${i.quantity})`).join('<br>');
        const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : '';
        const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : '';
        const canCancel = order.status === 'PENDING';
        
        html += `
            <tr>
                <td>#${order.id}</td>
                <td><span class="status ${order.status}">${order.status}</span></td>
                <td>${items}</td>
                <td>$${total.toFixed(2)}</td>
                <td>${created}</td>
                <td>${updated}</td>
                <td>
                    <button class="details-btn" onclick="viewOrderDetails(${order.id})">View Details</button>
                    <button class="cancel-btn" onclick="cancelOrder(${order.id})" ${canCancel ? '' : 'disabled'}>
                        ${canCancel ? 'Cancel' : 'Cannot Cancel'}
                    </button>
                </td>
            </tr>
        `;
    });
    
    html += '</tbody></table>';
    container.innerHTML = html;
}

fetchMyOrders();
</script>
</body>
</html>
