<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - ProShop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(135deg, #232f3e 0%, #37475a 100%);
            color: white;
            padding: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-top {
            background: #131921;
            padding: 8px 0;
            font-size: 12px;
        }

        .header-main {
            padding: 12px 0;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #ff9900;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.2s;
        }

        .back-btn:hover {
            background: #e68a00;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .content-card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #232f3e;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Search and Filter Sections */
        .search-section {
            margin-bottom: 24px;
        }

        .search-form {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #ff9900;
        }

        .search-btn {
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .search-btn:hover {
            background: #e68a00;
        }

        .clear-btn {
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .clear-btn:hover {
            background: #5a6268;
        }

        /* Orders Table */
        .orders-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .orders-table th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #232f3e;
            border-bottom: 1px solid #e1e5e9;
        }

        .orders-table td {
            padding: 16px;
            border-bottom: 1px solid #e1e5e9;
            vertical-align: top;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .orders-table tr:last-child td {
            border-bottom: none;
        }

        /* Status Badges */
        .status {
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status.PENDING { 
            background: #fff3cd; 
            color: #856404; 
        }
        .status.PROCESSING { 
            background: #d1ecf1; 
            color: #0c5460; 
        }
        .status.SHIPPED { 
            background: #d4edda; 
            color: #155724; 
        }
        .status.DELIVERED { 
            background: #c3e6cb; 
            color: #155724; 
        }
        .status.CANCELED { 
            background: #f8d7da; 
            color: #721c24; 
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .details-btn {
            background: #ff9900;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .details-btn:hover {
            background: #e68a00;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background 0.2s;
        }

        .cancel-btn:hover {
            background: #c82333;
        }

        .cancel-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        /* Search Results */
        .search-result {
            margin-top: 16px;
            padding: 16px;
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            color: #0066cc;
        }

        /* Empty States */
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .no-orders i {
            font-size: 48px;
            color: #ccc;
            margin-bottom: 16px;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff9900;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }

        .close:hover {
            color: #232f3e;
        }

        .order-details {
            margin-top: 16px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }

        .detail-label {
            font-weight: 600;
            color: #232f3e;
        }

        .detail-value {
            color: #666;
        }

        .items-list {
            margin-top: 16px;
        }

        .item-row {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #e1e5e9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 12px;
            }

            .search-form {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: auto;
            }

            .orders-table {
                font-size: 14px;
            }

            .orders-table th,
            .orders-table td {
                padding: 12px 8px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <div class="header-container">
                <span>Track your orders and manage your purchases</span>
            </div>
        </div>
        <div class="header-main">
            <div class="header-container">
                <a href="/" class="logo">
                    <i class="fas fa-shopping-bag"></i>
                    ProShop
                </a>
                <button class="back-btn" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i>
                    Back to Shop
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Search Section -->
        <div class="content-card">
            <h2 class="section-title">
                <i class="fas fa-search"></i>
                Search Order by ID
            </h2>
            <div class="search-form">
                <input type="number" id="searchOrderId" class="search-input" placeholder="Enter Order ID (e.g., 1, 2, 33...)" min="1">
                <button class="search-btn" onclick="searchOrder()">
                    <i class="fas fa-search"></i>
                    Search
                </button>
                <button class="clear-btn" onclick="clearSearch()">
                    <i class="fas fa-times"></i>
                    Clear
                </button>
            </div>
            <div id="searchResult" class="search-result" style="display: none;"></div>
        </div>

        <!-- Status Filter Section -->
        <div class="content-card">
            <h2 class="section-title">
                <i class="fas fa-filter"></i>
                Filter Orders by Status
            </h2>
            <div class="search-form">
                <select id="statusFilter" class="search-input" onchange="filterByStatus()">
                    <option value="">All Statuses</option>
                    <option value="PENDING">PENDING</option>
                    <option value="PROCESSING">PROCESSING</option>
                    <option value="SHIPPED">SHIPPED</option>
                    <option value="DELIVERED">DELIVERED</option>
                    <option value="CANCELED">CANCELED</option>
                </select>
                <button class="clear-btn" onclick="clearStatusFilter()">
                    <i class="fas fa-times"></i>
                    Clear Filter
                </button>
            </div>
        </div>

        <!-- Orders Table -->
        <div class="content-card">
            <h2 class="section-title">
                <i class="fas fa-list"></i>
                My Orders
            </h2>
            <div id="orders-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for order details -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 class="section-title">
                <i class="fas fa-file-alt"></i>
                Order Details
            </h2>
            <div id="orderDetails" class="order-details">
                <!-- Order details will be populated here -->
            </div>
        </div>
    </div>

    <script>
    // Check if user is logged in
    if (!localStorage.getItem('token')) {
        window.location.href = '/login.html';
    }

    async function fetchMyOrders() {
        fetchOrdersWithStatus(); // Use the new backend filtering function
    }

    async function searchOrder() {
        const orderId = document.getElementById('searchOrderId').value.trim();
        const searchResult = document.getElementById('searchResult');
        
        if (!orderId) {
            alert('Please enter an Order ID to search.');
            return;
        }
        
        // Validate that orderId is a positive number
        const orderIdNum = parseInt(orderId);
        if (isNaN(orderIdNum) || orderIdNum <= 0) {
            alert('Please enter a valid positive Order ID.');
            return;
        }
        
        try {
            // Show loading state
            searchResult.innerHTML = '<strong>Searching...</strong>';
            searchResult.style.display = 'block';
            
            const res = await fetch(`/orders/search/${orderIdNum}`, {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });
            
            if (res.ok) {
                const order = await res.json();
                showSearchResult(order);
            } else if (res.status === 404) {
                showSearchResult(null, 'Order not found. Please check the Order ID and try again.');
            } else if (res.status === 400) {
                showSearchResult(null, 'Invalid request. Please check your input.');
            } else {
                showSearchResult(null, 'Failed to fetch order details. Please try again.');
            }
        } catch (error) {
            console.error('Error searching for order:', error);
            showSearchResult(null, 'Error searching for order. Please try again.');
        }
    }

    function showSearchResult(order, errorMessage = null) {
        const searchResult = document.getElementById('searchResult');
        
        if (errorMessage) {
            searchResult.innerHTML = `<strong>Error:</strong> ${errorMessage}`;
            searchResult.style.display = 'block';
            return;
        }
        
        if (!order) {
            searchResult.innerHTML = '<strong>No order found with the specified ID.</strong>';
            searchResult.style.display = 'block';
            return;
        }
        
        const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : 'Not available';
        const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : 'Not available';
        
        let resultHtml = `
            <div style="margin-bottom: 1rem;">
                <strong>Order Found:</strong> #${order.id} - <span class="status ${order.status}">${order.status}</span>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                <div><strong>Customer:</strong> ${order.customerName || 'Not available'}</div>
                <div><strong>Total:</strong> $${total.toFixed(2)}</div>
                <div><strong>Created:</strong> ${created}</div>
                <div><strong>Updated:</strong> ${updated}</div>
            </div>
            <div style="margin-bottom: 1rem;">
                <strong>Items:</strong> ${order.items.map(i => `${i.itemName} (x${i.quantity})`).join(', ')}
            </div>
            <button class="details-btn" onclick="viewOrderDetails(${order.id})">
                <i class="fas fa-eye"></i>
                View Full Details
            </button>
        `;
        
        searchResult.innerHTML = resultHtml;
        searchResult.style.display = 'block';
    }

    function clearSearch() {
        document.getElementById('searchOrderId').value = '';
        document.getElementById('searchResult').style.display = 'none';
        fetchMyOrders(); // Show all orders again
    }

    function filterByStatus() {
        const selectedStatus = document.getElementById('statusFilter').value;
        const searchResult = document.getElementById('searchResult');
        
        // Hide search result when filtering
        searchResult.style.display = 'none';
        
        // Fetch orders with status filter from backend
        fetchOrdersWithStatus(selectedStatus);
    }

    async function fetchOrdersWithStatus(status = null) {
        try {
            // Show loading state
            document.getElementById('orders-content').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading orders...</p>
                </div>
            `;
            
            let url = '/orders';
            if (status) {
                url += `?status=${status}`;
            }
            
            const res = await fetch(url, {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });
            
            if (!res.ok) {
                throw new Error('Failed to fetch orders');
            }
            
            const orders = await res.json();
            renderOrders(orders);
        } catch (error) {
            console.error('Error fetching orders:', error);
            document.getElementById('orders-content').innerHTML = `
                <div class="no-orders">
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Error loading orders. Please try again.</p>
                </div>
            `;
        }
    }

    function clearStatusFilter() {
        document.getElementById('statusFilter').value = '';
        fetchOrdersWithStatus(); // Fetch all orders from backend
    }

    async function cancelOrder(orderId) {
        if (!confirm('Are you sure you want to cancel this order?')) {
            return;
        }
        
        try {
            const res = await fetch(`/orders/${orderId}/cancel`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });
            
            if (res.ok) {
                alert('Order cancelled successfully!');
                fetchMyOrders(); // Refresh the orders list
            } else {
                const errorText = await res.text();
                alert('Failed to cancel order: ' + errorText);
            }
        } catch (error) {
            alert('Error cancelling order. Please try again.');
        }
    }

    async function viewOrderDetails(orderId) {
        try {
            const res = await fetch(`/orders/search/${orderId}`, {
                headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
            });
            
            if (res.ok) {
                const order = await res.json();
                showOrderModal(order);
            } else {
                alert('Failed to fetch order details. Please try again.');
            }
        } catch (error) {
            console.error('Error fetching order details:', error);
            alert('Error fetching order details. Please try again.');
        }
    }

    function showOrderModal(order) {
        const modal = document.getElementById('orderModal');
        const detailsDiv = document.getElementById('orderDetails');
        
        const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : 'Not available';
        const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : 'Not available';
        
        let detailsHtml = `
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value">#${order.id}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value"><span class="status ${order.status}">${order.status}</span></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Customer:</span>
                <span class="detail-value">${order.customerName || 'Not available'}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Created:</span>
                <span class="detail-value">${created}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Last Updated:</span>
                <span class="detail-value">${updated}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total Amount:</span>
                <span class="detail-value">$${total.toFixed(2)}</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Items:</span>
                <span class="detail-value"></span>
            </div>
            <div class="items-list">
        `;
        
        order.items.forEach(item => {
            detailsHtml += `
                <div class="item-row">
                    <span><strong>${item.itemName}</strong></span>
                    <span>Quantity: ${item.quantity}</span>
                    <span>Price: $${item.price.toFixed(2)}</span>
                    <span><strong>Subtotal: $${(item.price * item.quantity).toFixed(2)}</strong></span>
                </div>
            `;
        });
        
        detailsHtml += '</div>';
        
        detailsDiv.innerHTML = detailsHtml;
        modal.style.display = 'block';
    }

    function closeModal() {
        document.getElementById('orderModal').style.display = 'none';
    }

    // Close modal when clicking outside of it
    window.onclick = function(event) {
        const modal = document.getElementById('orderModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }

    // Handle Enter key in search input
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('searchOrderId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchOrder();
            }
        });
    });

    function renderOrders(orders) {
        const container = document.getElementById('orders-content');
        if (orders.length === 0) {
            container.innerHTML = `
                <div class="no-orders">
                    <i class="fas fa-box-open"></i>
                    <p>No orders found.</p>
                </div>
            `;
            return;
        }
        
        let html = `
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Status</th>
                        <th>Items</th>
                        <th>Total</th>
                        <th>Created</th>
                        <th>Updated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
        `;
        
        orders.forEach(order => {
            const items = order.items.map(i => `${i.itemName} (x${i.quantity})`).join('<br>');
            const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const created = order.createdAt ? new Date(order.createdAt).toLocaleString() : '';
            const updated = order.updatedAt ? new Date(order.updatedAt).toLocaleString() : '';
            const canCancel = order.status === 'PENDING';
            
            html += `
                <tr>
                    <td><strong>#${order.id}</strong></td>
                    <td><span class="status ${order.status}">${order.status}</span></td>
                    <td>${items}</td>
                    <td><strong>$${total.toFixed(2)}</strong></td>
                    <td>${created}</td>
                    <td>${updated}</td>
                    <td>
                        <div class="action-buttons">
                            <button class="details-btn" onclick="viewOrderDetails(${order.id})">
                                <i class="fas fa-eye"></i>
                                View Details
                            </button>
                            <button class="cancel-btn" onclick="cancelOrder(${order.id})" ${canCancel ? '' : 'disabled'}>
                                <i class="fas fa-times"></i>
                                ${canCancel ? 'Cancel' : 'Cannot Cancel'}
                            </button>
                        </div>
                    </td>
                </tr>
            `;
        });
        
        html += '</tbody></table>';
        container.innerHTML = html;
    }

    fetchMyOrders();
    </script>
</body>
