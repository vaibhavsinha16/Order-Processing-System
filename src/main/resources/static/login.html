<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Order Processing System</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f1f3f6; margin: 0; }
        .container { max-width: 400px; margin: 4rem auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 2rem; }
        h2 { text-align: center; color: #2874f0; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input { padding: 0.7rem; border: 1px solid #ccc; border-radius: 4px; }
        button { background: #2874f0; color: #fff; border: none; border-radius: 4px; padding: 0.7rem; font-weight: bold; cursor: pointer; }
        .toggle { background: none; color: #2874f0; border: none; cursor: pointer; text-align: center; margin-top: 1rem; }
        .error { color: #ff6161; text-align: center; }
        .toggle-link { color: #2874f0; text-decoration: underline; cursor: pointer; display: block; margin-top: 0.5rem; }
    </style>
</head>
<body>
<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <div class="error" id="login-error"></div>
        <div style="text-align:center;margin:1rem 0;">
            <span style="color:#888;">or</span>
        </div>
        <a href="#" class="toggle-link" id="show-register">Don't have an account? Register</a>
    </form>
    <form id="register-form" style="display:none;">
        <input type="text" id="reg-username" placeholder="Username" required />
        <input type="email" id="reg-email" placeholder="Email" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <button type="submit">Register</button>
        <div class="error" id="register-error"></div>
        <div style="text-align:center;margin:1rem 0;">
            <span style="color:#888;">or</span>
        </div>
        <a href="#" class="toggle-link" id="show-login">Already have an account? Login</a>
    </form>
</div>
<script>
const loginForm = document.getElementById('login-form');
const registerForm = document.getElementById('register-form');

// Remove all code related to toggleBtn

document.getElementById('show-register').onclick = e => {
    e.preventDefault();
    loginForm.style.display = 'none';
    registerForm.style.display = '';
    document.getElementById('form-title').textContent = 'Register';
};
document.getElementById('show-login').onclick = e => {
    e.preventDefault();
    loginForm.style.display = '';
    registerForm.style.display = 'none';
    document.getElementById('form-title').textContent = 'Login';
};

loginForm.onsubmit = async e => {
    e.preventDefault();
    document.getElementById('login-error').textContent = '';
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
    });
    const data = await res.json();
    if (data.token) {
        localStorage.setItem('token', data.token);
        window.location.href = '/index.html';
    } else {
        document.getElementById('login-error').textContent = data.error || 'Login failed';
    }
};

registerForm.onsubmit = async e => {
    e.preventDefault();
    document.getElementById('register-error').textContent = '';
    const username = document.getElementById('reg-username').value;
    const email = document.getElementById('reg-email').value;
    const password = document.getElementById('reg-password').value;
    const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
    });
    const text = await res.text();
    if (text.includes('success')) {
        alert('Registration successful! Please login.');
        // No toggleBtn to click, so this line is removed
    } else {
        document.getElementById('register-error').textContent = text;
    }
};
</script>
</body>
</html>
